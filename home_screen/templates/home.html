<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://unpkg.com/primeicons/primeicons.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/primevue@4/umd/primevue.min.js"></script>
    <script src="https://unpkg.com/@primevue/themes/umd/aura.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'home_screen/css/home_style.css' %}">
</head>
<body>
    <h1>Home</h1>
    <div id="app1">
        <p-datepicker v-model="sample"></p-datepicker>
        [[ sample ]]
    </div>
    <ul>
        <li><a href="/flatTestMaker/settings/" class="hover-link" data-materials="{{ flat_test_texts|join:', ' }}">Flat Test Maker Settings</a></li>
        <li><a href="/structuredTest/settings/" class="hover-link" data-materials="{{ structured_test_texts|join:', ' }}">Structured Test Settings</a></li>
    </ul>
    <div id="speeddial">
        <p-speeddial :model="items" :radius="100" type="quarter-circle" direction="up-left" tooltipOptions="{ position: 'left', event: 'hover' }" />
    </div>
    <script src="{% static 'home_screen/js/vue_home_screen_scripts.js' %}" type="module"></script>
</body>
</html>
